{% extends "base/base_admin.html" %}

{% block breadcrumb %}
<li><a href="/">首页</a></li>
<li><span>登录</span></li>
{% endblock breadcrumb %}

{% block main %}
<form class="form" action="/login" method="POST">
    <div class="form-input-group">
        <label>密码</label>
        <input type="password" name="password" autocomplete="off">
    </div>
    <div class="form-input-group">
        <label>口令</label>
        <input type="text" name="totp_code" autocomplete="off">
    </div>
    <button type="submit">登录</button>
</form>
{% endblock main %}
