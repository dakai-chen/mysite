{% extends "base/base_admin.html" %}

{% block breadcrumb %}
<li><a href="/">首页</a></li>
<li><span>登出</span></li>
{% endblock breadcrumb %}

{% block main %}
<!-- 会话信息 -->
<div class="session-info">
    <div class="session-info-item">
        <span>会话有效期</span>
        <span>{{ admin.expires_at | date(format="%Y-%m-%d %H:%M", timezone="Asia/Shanghai") }}</span>
    </div>
</div>
<form class="form" action="/logout" method="POST">
    <button class="btn-danger" type="submit">确认登出</button>
</form>
{% endblock main %}
